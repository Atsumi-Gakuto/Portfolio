            <p>チャットサービス「Discord」を利用して、自宅のPCを遠隔起動できるシステムです。このシステムは自分用に作成しましたが、他の方も利用できるようにGitHub上に公開しています。</p>
            <p>別のコンピュータ上で（例えば、Raspberry Piなど）プログラミングを起動しておき、Discord上でコマンドを送信すると、プログラムがWake-On-Lan機能を利用したシグナルを送信し、PCを遠隔起動できます。起動するほかに、PCの起動/停止確認、シャットダウン、再起動なども行えるようになっています。</p>
