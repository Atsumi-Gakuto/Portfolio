<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>My Portfolio</title>
        <meta charset="utf-8">
        <script defer src="./js/section_loader.js"></script>
        <script defer src="./js/skill_loader.js"></script>
        <script defer src="./js/work_loader.js"></script>
        <link rel="stylesheet" href="./css/portfolio.css">
    </head>
    <body>
        <header>
            <p class="header_title">My Portfolio</p>
            <nav>
                <a href="#headline_about">ABOUT ME</a>
                <a href="#headline_skills">SKILLS</a>
                <a href="#headline_works">WORKS</a>
            </nav>
        </header>
        <main>
            <div id="headline_about" class="headline">
                <div class="headline_line"></div>
                <h1>ABOUT</h1>
                <div class="headline_line"></div>
            </div>
            <div id="about_me">
                <div id="profile">
                    <p class="profile_key">NAME</p>
                    <p class="profile_value"><ruby>渥美<rt>あつみ</rt></ruby> <ruby>岳大<rt>がくと</rt></ruby></p>
                    <p class="profile_key">COLLEGE</p>
                    <p class="profile_value">愛知工業大学大学院</p>
                    <p class="profile_key">PREFECTURE</p>
                    <p class="profile_value">愛知県</p>
                    <p class="profile_key">HOBBIES</p>
                    <p class="profile_value">ものづくり, ゲーム (サンドボックス系)</p>
                </div>
                <img id="my_photo" src="./images/my_photo.jpg">
            </div>
            <div id="headline_skills" class="headline">
                <div class="headline_line"></div>
                <h1>SKILLS</h1>
                <div class="headline_line"></div>
            </div>
            <div id="skills_loading" class="loading">
                <div class="loading_icon">
                    <div class="loading_icon_back"></div>
                    <div class="loading_icon_front"></div>
                </div>
                <p>Loading</p>
            </div>
            <div id="skills_load_fail" class="load_fail hidden">
                <p>Loading Failed</p>
                <button id="skills_try_again_button" class="button_black">Try Again</button>
            </div>
            <div id="skills" class="hidden">
            </div>
            <div id="headline_works" class="headline">
                <div class="headline_line"></div>
                <h1>WORKS</h1>
                <div class="headline_line"></div>
            </div>
            <div id="works_loading" class="loading">
                <div class="loading_icon">
                    <div class="loading_icon_back"></div>
                    <div class="loading_icon_front"></div>
                </div>
                <p>Loading</p>
            </div>
            <div id="works_load_fail" class="load_fail hidden">
                <p>Loading Failed</p>
                <button id="works_try_again_button" class="button_black">Try Again</button>
            </div>
            <div id="works">
            </div>
        </main>
    </body>
</html>
